name: main
on: [push]
jobs:
  run:
    name: RUN Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Create Node Environment
        uses: actions/setup-node@v1

      - uses: cypress-io/github-action@v2
        with:
          working-directory: hello-world
      - run: npm install
      - run: npm run serve
