name: main
on: [push]
jobs:
  run:
      name: RUN Application
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repo
          uses: actions/checkout@master
        - name: Create Node Environment
          uses: actions/setup-node@master
        - name: Install Packages and Build Application
          run: |
            npm install -g @vue/cli
            npm install
            npm run start